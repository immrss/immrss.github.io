        <h2 id="互斥锁"><a href="#互斥锁" class="headerlink" title="互斥锁"></a>互斥锁</h2><h2 id="自旋锁"><a href="#自旋锁" class="headerlink" title="自旋锁"></a>自旋锁</h2><p>自旋锁也是为实现保护共享资源的一种锁机制。和互斥锁相同，在任何时刻，最多只有一个线程获得锁。但是两者在调度机制上略有不同。<strong>自旋锁不会引起调用者线程休眠。</strong>如果自旋锁已经被其他线程所持有，当前调用者就一直循环查看该锁是否被保持者释放。</p>
