<h3 id="URI和URL、URN"><a href="#URI和URL、URN" class="headerlink" title="URI和URL、URN"></a>URI和URL、URN</h3><p>URI格式<code>scheme:[//[user:password@]host[:port]][/]path[?query][#fragment]</code></p>
<p>根据URI解析各个内容<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">let</span> str = <span class="string">"http://simon:123456@www.simonyang.cn:8080/tags?keyword=cocoa#fragment"</span></div><div class="line"><span class="keyword">var</span> url = <span class="type">URL</span>(string: str)!</div><div class="line">url.scheme <span class="comment">// "http"</span></div><div class="line">url.user <span class="comment">// "simon"</span></div><div class="line">url.password <span class="comment">// "123456"</span></div><div class="line">url.host <span class="comment">// www.simonyang.cn</span></div><div class="line">url.port <span class="comment">// 8080</span></div><div class="line">url.path <span class="comment">// "/tags"</span></div><div class="line">url.query <span class="comment">// "keyword=cocoa"</span></div><div class="line">url.fragment <span class="comment">// "fragment"</span></div></pre></td></tr></table></figure></p>
